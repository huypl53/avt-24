version: "3.8"

# services:
#   lsknet_service:
build:
  context: ../../
  dockerfile: docker/lsk/Dockerfile
volumes:
  - ../../:/workspace/avt-detection
environment:
  - NVIDIA_VISIBLE_DEVICES=all # Ensure all GPUs are accessible
deploy:
  resources:
    reservations:
      devices:
        - driver: nvidia
          count: all
          capabilities: [gpu]

working_dir: /workspace/avt-detection
